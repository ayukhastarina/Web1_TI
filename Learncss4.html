<!DOCTYPE html>
<html>
    <head>
        <title>Learn CSS Part 4</title>
        <style>
            a {
                color: brown;
                text-decoration: none;
                border: 1px solid blanchedalmond;
                padding: 10px 20px;
                background-color: darkblue;
                border-radius: 20px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
            }
            a:link {
                color: whitesmoke;
            }
            a:visited {
                color:antiquewhite;
            }
            a:hover {
                color:blueviolet;
            }
            a:active {
                color: lightcoral;
            }
            a.blue {
                background-color: darkblue;
                border-color: black;
            }
            a.green {
                background-color: darkgreen;
                border-color: black;
            }
            a.pink {
                background-color: palevioletred;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <h1>Learn css part 4</h1>
        <a class="pink" href="//google.com">Link To Google</a>
        <a class="green" href="https://unai.edu/">Link To FTI</a>
        <a class="blue" href="https://unai.edu/">Link To FTI</a>
    </body>
</html>
