<!DOCTYPE html>
<html>
    <head>
        <title>Learn CSS Part 4</title>
        <style>
            a {
                color: brown;
                text-decoration: none;
                border: 1px solid blanchedalmond;
                padding: 5px;
            }
            a:link {
                color:lightcoral;
            }
            a:visited {
                color:antiquewhite;
            }
            a:hover {
                color:blueviolet;
            }
            a:active {
                color: lightcoral;
            }
        </style>
    </head>
    <body>
        <h1>Learn css part 4</h1>
        <a href="https://google.com">Link To Google</a>
    </body>
</html>
