<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bootstrap Grid</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 bg-warning text-primary">Left</div>
            <div class="col-sm-8 bg-dark text-success">Center
                <p class="h1 text-uppercase">h1 Bootsrap Heading</p>
                <p class="display-4 text-warning">Display-4</p>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr class="table-danger">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr class="table-warning">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr class="table-success">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </table>
                <button type="button" class="btn btn-warning">Login</button>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...
                </button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                <div class="card" style="width: 400px">
                <img 
                class="card-img-top"
                src="Image/img_avatar3.png"
                alt="card image"
                style="width: 100%"
                />
                <div class="card-body">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">Web Dev</p>
                </div>
            </div>
            </div>
            <div class="col-sm-2 bg-light text-danger">Right
                <img src="Image/FLERK_8.png" class="img-fluid rounded-circle" alt="flerk">
                <img src="Image/FLERK_8.png" class="img-fluid rounded-circle" alt="flerk">
                <img src="Image/FLERK_8.png" class="img-fluid rounded-circle" alt="flerk">
            </div>
        </div>
    </div>
</body>
</html>
