<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        function calculate() {
            var number1 = +document.getElementById('number1').value;
            var number2 = +document.getElementById('number2').value;
            var operation = document.getElementById('operation').value;
            var result = document.getElementById('result');

            switch (operation) {
                case 'add':
                    result.value = number1 + number2;
                    break;
                case 'subtract':
                    result.value = number1 - number2;
                    break;
                case 'multiply':
                    result.value = number1 * number2;
                    break;
                case 'divide':
                    if (number2 == 0) {
                        result.value = 'Error: Division by zero is not allowed.';
                    } else {
                        result.value = number1 / number2;
                    }
                    break;
                default:
                    result.value = 'Invalid operation';
            }
            result.readOnly = true; // Set the input box as read-only
        }
    </script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="number1" placeholder="Enter the first number" required>
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">x</option>
        <option value="divide">/</option>
    </select>
    <input type="number" id="number2" placeholder="Enter the second number" required>
    <button onclick="calculate()">Calculate</button>
  <p>The Result :
    <input type="text" id="result" readonly> </p>
</body>
</html>
