<!DOCTYPE html>
<html>
<head>
    <title>Let's Learn How to Make Tables in HTML</title>
</head>
<body>
    <h1>Students Data</h1>
    <table border="1">
        <tr>
            <!---Table Header-->
            <th>No</th>
            <th colspan="2">NIM/Name</th>
            <th>Status</th>
            <th>Attendance</th>
        </tr>
        <tr>
            <!---Table Data-->
            <td>1.</td>

            <td>Ayu Arini K</td>

            <td>Present</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>2381092</td>
            <td>Zhee H.M</td>

        </tr>
        <tr>
            <td>3.</td>
            <td>2381113</td>
            <td>Austin Blake</td>

            <td>Present</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>2381009</td>
            <td>Sean</td>
            <td>Outside</td>
            <td rowspan="2">Present</td>
        </tr>
        <tr>
            <td>5.</td>
