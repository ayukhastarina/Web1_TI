    <script>
        function validateForm() {
            var name = document.forms["profileForm"]["name[userName]"].value;
            var email = document.forms["profileForm"]["Email[userEmail]"].value;
            var username = document.forms["profileForm"]["username[userName]"].value;
            var password = document.forms["profileForm"]["username[password]"].value;
            var religion = document.getElementById("religion").value;
            var address = document.forms["profileForm"]["textarea"].value;

            if (name === "" && email === "" && username === "" && password === "" && religion === "Select Your Religion.." && address === "") {
            alert("All fields must be filled out. Please fill the form again.");
            return false;
            }

            // nama
            if (name == "") {
                alert("Please Fill the Name");
                return false;
            }

            if (/\d/.test(name)) {
                alert("Name is not valid. It should not contain numbers.");
                return false;
            }

            //email
            if (email == "") {
                alert("Please Fill the Email. Can't leave Blank");
                return false;
            }
            // Check if email contains "@"
            if (!email.includes("@")) {
                alert("Email is not valid");
                return false;
            }
            //password
            if (password == "") {
                alert("Password can't be Blank");
                return false;
            }
            if (religion == "Select Your Religion..") {
                alert("Please Select");
                return false;
            }

            if (address == "") {
                alert("Please fill the adress.");
                return false;
            }
            

            return true;
        }
    </script>
